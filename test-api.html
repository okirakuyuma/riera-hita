<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kintone API接続テスト</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #2c5282;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:disabled {
            background-color: #ccc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <h1>🔧 kintone API接続テスト</h1>
    <p>kintoneアプリの設定を確認します。</p>

    <button id="testBtn" onclick="testKintoneConnection()">接続テスト実行</button>

    <div id="result" style="display: none;"></div>

    <script>
        async function testKintoneConnection() {
            const btn = document.getElementById('testBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'テスト実行中...';
            resultDiv.style.display = 'none';

            try {
                console.log('kintone接続テスト開始...');

                const response = await fetch('/.netlify/functions/test-kintone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();
                console.log('レスポンス:', result);

                resultDiv.style.display = 'block';

                if (response.ok && result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ kintone接続成功！</h3>
                        <p>${result.message}</p>
                        <h4>アプリのフィールド一覧:</h4>
                        <pre>${JSON.stringify(result.fields, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(result.message || '接続失敗');
                }

            } catch (error) {
                console.error('エラー:', error);
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ 接続失敗</h3>
                    <p>${error.message}</p>
                    <p>ブラウザのコンソールとNetlifyのログを確認してください。</p>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = '接続テスト実行';
            }
        }
    </script>
</body>
</html>
