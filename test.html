<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム送信テスト</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2c5282;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🧪 Netlify Function + kintone 送信テスト</h1>
    <p>必須項目のみでフォーム送信をテストします。</p>

    <form id="testForm">
        <h2>必須項目</h2>

        <div class="form-group">
            <label>氏 (必須)</label>
            <input type="text" name="lastName" value="山田" required>
        </div>

        <div class="form-group">
            <label>名 (必須)</label>
            <input type="text" name="firstName" value="太郎" required>
        </div>

        <div class="form-group">
            <label>氏フリガナ (必須)</label>
            <input type="text" name="lastNameKana" value="ヤマダ" required>
        </div>

        <div class="form-group">
            <label>名フリガナ (必須)</label>
            <input type="text" name="firstNameKana" value="タロウ" required>
        </div>

        <div class="form-group">
            <label>郵便番号 (必須)</label>
            <input type="text" name="postalCode" value="877-0000" required>
        </div>

        <div class="form-group">
            <label>都道府県 (必須)</label>
            <input type="text" name="prefecture" value="大分県" required>
        </div>

        <div class="form-group">
            <label>市区町村 (必須)</label>
            <input type="text" name="city" value="日田市" required>
        </div>

        <div class="form-group">
            <label>番地 (必須)</label>
            <input type="text" name="address" value="1-2-3" required>
        </div>

        <div class="form-group">
            <label>電話番号 (必須)</label>
            <input type="tel" name="phone" value="090-1234-5678" required>
        </div>

        <div class="form-group">
            <label>移住人数 (必須)</label>
            <input type="number" name="immigrantCount" value="1" required>
        </div>

        <div class="form-group">
            <label>申請者年齢 (必須)</label>
            <input type="number" name="applicantAge" value="35" required>
        </div>

        <div class="form-group">
            <label>利用目的 (必須)</label>
            <select name="usagePurpose" required>
                <option value="">選択してください</option>
                <option value="permanent" selected>定住</option>
                <option value="villa">別荘</option>
                <option value="dual">二地域居住</option>
                <option value="other">その他</option>
            </select>
        </div>

        <h2>同意事項 (必須)</h2>
        <div class="form-group">
            <label>
                <input type="checkbox" name="agreement1" required checked>
                同意事項1
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="agreement2" required checked>
                同意事項2
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="agreement3" required checked>
                同意事項3
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="agreement4" required checked>
                同意事項4
            </label>
        </div>

        <button type="submit" id="submitBtn">送信テスト</button>
    </form>

    <div id="result" style="display: none;"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            resultDiv.style.display = 'none';

            try {
                // フォームデータを収集
                const formData = new FormData(this);
                const data = {};

                for (let [key, value] of formData.entries()) {
                    if (data[key]) {
                        if (Array.isArray(data[key])) {
                            data[key].push(value);
                        } else {
                            data[key] = [data[key], value];
                        }
                    } else {
                        data[key] = value;
                    }
                }

                console.log('送信データ:', data);

                // APIエンドポイントに送信
                const response = await fetch('/.netlify/functions/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // 結果を表示
                resultDiv.style.display = 'block';

                if (response.ok && result.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ 送信成功！</h3>
                        <p>kintoneレコードID: ${result.recordId}</p>
                        <h4>送信データ:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(result.message || '送信失敗');
                }

            } catch (error) {
                console.error('エラー:', error);
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ 送信失敗</h3>
                    <p>${error.message}</p>
                    <p>ブラウザのコンソールとNetlifyのログを確認してください。</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '送信テスト';
            }
        });
    </script>
</body>
</html>
