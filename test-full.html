    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            resultDiv.style.display = 'none';

            try {
                // フォームデータを収集
                const formData = new FormData(this);
                const data = {};

                for (let [key, value] of formData.entries()) {
                    if (data[key]) {
                        if (Array.isArray(data[key])) {
                            data[key].push(value);
                        } else {
                            data[key] = [data[key], value];
                        }
                    } else {
                        data[key] = value;
                    }
                }

                console.log('送信データ:', data);
                console.log('フィールド数:', Object.keys(data).length);

                // APIエンドポイントに送信
                const response = await fetch('/.netlify/functions/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // 結果を表示
                resultDiv.style.display = 'block';

                if (response.ok && result.success) {
                    // 家族メンバー数を計算
                    const familyCount = Object.keys(data).filter(key => key.startsWith('familyLastName')).length;

                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ 全項目送信成功！</h3>
                        <p><strong>kintoneレコードID:</strong> ${result.recordId}</p>
                        <p><strong>送信したフィールド数:</strong> ${Object.keys(data).length}個</p>
                        <p><strong>家族メンバー数:</strong> ${familyCount}名（サブテーブルに保存）</p>
                        <details>
                            <summary style="cursor: pointer; font-weight: bold; margin: 10px 0;">送信データを表示</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                        <div style="margin-top: 15px; padding: 10px; background-color: #e6f3ff; border-radius: 4px;">
                            <p style="margin: 0;"><strong>✓ 確認ポイント:</strong></p>
                            <ul style="margin: 5px 0; padding-left: 20px;">
                                <li>kintoneで家族テーブルに${familyCount}名分のデータが保存されているか</li>
                                <li>すべてのフィールドが正しく保存されているか</li>
                                <li>日本語（氏名、フリガナ）が文字化けしていないか</li>
                            </ul>
                        </div>
                        <p style="margin-top: 15px;">
                            <a href="https://9ir8t6lkrod2.cybozu.com/k/14/show#record=${result.recordId}" target="_blank" style="color: #2c5282; text-decoration: underline; font-weight: bold;">
                                📊 kintoneでレコードを確認 →
                            </a>
                        </p>
                    `;
                } else {
                    throw new Error(result.message || '送信失敗');
                }

            } catch (error) {
                console.error('エラー:', error);
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ 送信失敗</h3>
                    <p>${error.message}</p>
                    <p>ブラウザのコンソールとNetlifyのログを確認してください。</p>
                `;
            } finally {
                submitBtn.disabled = false;
